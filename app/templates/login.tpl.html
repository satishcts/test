<form class="form-horizontal" role="form">
   <div class="form-group">
      <label  class="col-sm-2 control-label">User ID</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" placeholder="Enter User ID" data-ng-model="user.userId">
      </div>
   </div>
   <div class="form-group">
      <label  class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
         <input type="password" class="form-control" placeholder="Enter Password" data-ng-model="user.password">
      </div>
   </div>
   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
         <button type="submit" class="btn btn-default" data-ng-click="login(user)">Sign in</button>
      </div>
   </div>
</form>
