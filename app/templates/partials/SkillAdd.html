<form class="form-horizontal" role="form">
   <div class="form-group">
      <label  class="col-sm-2 control-label">Skill Category</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" placeholder="Enter Skill Category" data-ng-model="skill.category">
      </div>
   </div>
   <div class="form-group">
      <label  class="col-sm-2 control-label">Technology</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" placeholder="Enter Technology" data-ng-model="skill.technology">
      </div>
   </div>
   <div class="form-group">
      <label  class="col-sm-2 control-label">Rating</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" placeholder="Enter Rating" data-ng-model="skill.rating">
      </div>
   </div>

   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
         <button type="submit" class="btn btn-default" data-ng-click="addSkill(skill)">Add</button>
         <button type="cancel" class="btn btn-default" data-ng-click="cancel()">Cancel</button>
      </div>
   </div>
</form>
